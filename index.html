<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#00B4BE" />
    <!-- キャッシュ無効化 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="建設業向け総合業務管理システム S-BASE" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>S-BASE | サンユウテック</title>
  </head>
  <body style="background: linear-gradient(180deg, rgba(0, 210, 220, 0.85) 0%, rgba(0, 190, 200, 0.8) 30%, rgba(0, 170, 185, 0.75) 60%, rgba(0, 155, 170, 0.8) 100%);">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // 開発環境ではService Workerを完全に無効化
      if ('serviceWorker' in navigator) {
        // localhost または 開発ポート(3000, 5173)なら開発環境とみなす
        var isDev = location.hostname === 'localhost' ||
                    location.hostname === '127.0.0.1' ||
                    location.port === '3000' ||
                    location.port === '5173';

        if (isDev) {
          // 開発環境: 既存のSWをすべて解除 + キャッシュクリア
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister();
              console.log('SW unregistered for dev mode');
            });
          });
          // キャッシュもクリア
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) {
                caches.delete(name);
                console.log('Cache deleted:', name);
              });
            });
          }
        } else {
          // 本番環境のみSWを登録
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js')
              .then(function(reg) { console.log('SW registered:', reg.scope); })
              .catch(function(err) { console.log('SW registration failed:', err); });
          });
        }
      }
    </script>
  </body>
</html>
