<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- 道路グラデーション -->
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- オレンジグラデーション -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7941d"/>
      <stop offset="100%" style="stop-color:#f15a24"/>
    </linearGradient>
    <!-- 青グラデーション -->
    <linearGradient id="blueGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0071bc"/>
      <stop offset="50%" style="stop-color:#29abe2"/>
      <stop offset="100%" style="stop-color:#41c8f4"/>
    </linearGradient>
    <!-- テキスト青グラデーション -->
    <linearGradient id="textBlueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    <!-- テキストオレンジグラデーション -->
    <linearGradient id="textOrangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7941d"/>
      <stop offset="100%" style="stop-color:#f15a24"/>
    </linearGradient>
  </defs>

  <!-- アイコン部分 -->
  <g transform="translate(10, 15) scale(0.35)">
    <!-- 青いスウッシュライン（上部） -->
    <path d="M140,320 Q200,280 280,220 Q340,170 400,130 Q420,115 430,105"
          fill="none" stroke="url(#blueGrad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M150,335 Q210,290 290,225 Q360,165 420,120 Q450,95 470,75"
          fill="none" stroke="url(#blueGrad)" stroke-width="5" stroke-linecap="round"/>
    <path d="M160,350 Q230,295 310,230 Q385,160 440,110 Q480,75 500,50"
          fill="none" stroke="url(#blueGrad)" stroke-width="3" stroke-linecap="round"/>

    <!-- 散らばる青いピクセル -->
    <g fill="#29abe2">
      <rect x="420" y="95" width="18" height="18" rx="2" transform="rotate(-15 429 104)"/>
      <rect x="445" y="70" width="16" height="16" rx="2" transform="rotate(-20 453 78)"/>
      <rect x="460" y="50" width="14" height="14" rx="2" transform="rotate(-25 467 57)"/>
      <rect x="400" y="110" width="15" height="15" rx="2" transform="rotate(-10 407 117)"/>
      <rect x="470" y="85" width="12" height="12" rx="2" transform="rotate(-30 476 91)"/>
      <rect x="485" y="60" width="10" height="10" rx="2" transform="rotate(-35 490 65)"/>
      <rect x="380" y="125" width="12" height="12" rx="1" transform="rotate(-5 386 131)"/>
      <rect x="435" y="55" width="11" height="11" rx="1" transform="rotate(-25 440 60)"/>
      <rect x="495" y="45" width="9" height="9" rx="1" transform="rotate(-40 499 49)"/>
      <rect x="455" y="35" width="10" height="10" rx="1" transform="rotate(-30 460 40)"/>
      <rect x="475" y="25" width="8" height="8" rx="1" transform="rotate(-35 479 29)"/>
      <rect x="365" y="140" width="8" height="8" rx="1"/>
      <rect x="490" y="75" width="7" height="7" rx="1" transform="rotate(-35 493 78)"/>
      <rect x="500" y="35" width="6" height="6" rx="1" transform="rotate(-40 503 38)"/>
      <rect x="480" y="45" width="7" height="7" rx="1" transform="rotate(-38 483 48)"/>
      <rect x="440" y="42" width="8" height="8" rx="1" transform="rotate(-28 444 46)"/>
    </g>

    <!-- 道路の白いエッジ -->
    <path d="M50,480 Q80,400 130,340 Q200,260 300,220 Q380,195 420,180"
          fill="none" stroke="white" stroke-width="45" stroke-linecap="round"/>

    <!-- メインの道路 -->
    <path d="M55,475 Q85,395 135,335 Q205,255 305,215 Q385,190 425,175"
          fill="none" stroke="url(#roadGrad)" stroke-width="38" stroke-linecap="round"/>

    <!-- 道路の白い点線 -->
    <g fill="white">
      <rect x="85" y="420" width="8" height="22" rx="2" transform="rotate(-50 89 431)"/>
      <rect x="115" y="375" width="8" height="22" rx="2" transform="rotate(-45 119 386)"/>
      <rect x="155" y="330" width="8" height="20" rx="2" transform="rotate(-40 159 340)"/>
      <rect x="205" y="285" width="7" height="18" rx="2" transform="rotate(-32 208 294)"/>
      <rect x="260" y="250" width="6" height="16" rx="2" transform="rotate(-25 263 258)"/>
      <rect x="320" y="225" width="5" height="14" rx="2" transform="rotate(-18 322 232)"/>
      <rect x="375" y="205" width="4" height="12" rx="2" transform="rotate(-12 377 211)"/>
    </g>

    <!-- オレンジのスウッシュ -->
    <path d="M70,485 Q150,440 230,380 Q320,310 400,260 Q440,235 460,220"
          fill="none" stroke="url(#orangeGrad)" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!-- テキスト "Sunyu" -->
  <text x="220" y="135" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" font-style="italic" fill="url(#textBlueGrad)">Sunyu</text>

  <!-- テキスト "TEC" -->
  <text x="480" y="135" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" font-style="italic" fill="url(#textOrangeGrad)">TEC</text>
</svg>
